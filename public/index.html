<!DOCTYPE html>
<html ng-app="ukrApp">
<head>
	<title>Urban Knights Radio Blog</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.js"></script>
	 <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body ng-controller="ukrController">

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Urban Knights Radio Blog</a>
    </div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
		    <li><a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="toggle()"> Submit Post</a></li>
		      </ul>
		        <form class="navbar-form navbar-left" role="search">
		    		<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" ng-model="post.query">
		    		</div>
		    	
		  		</form>
		    <ul class="nav navbar-nav">
		   		<li class="dropdown">
			      	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"aria-haspopup="true" aria-expanded="false">Sort By<span class="caret"></span>
			      	</a>
		    		<ul class="dropdown-menu">
			            <li><a href="#" ng-click="order('date')">Date</a></li>
			            <li><a href="#" ng-click="order('title')">Title</a></li>
			            <li><a href="#" ng-click="order('-voteCount')">Votes</a></li>
		    		</ul>
		      	</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="container">
		<form role="form" for="form" ng-show="postForm" ng-submit="addPost(post)">
			<div class="form-group">
			<label for="title">Title</label>
			<input type="text" ng-model="post.title" id="title" name="title" class="form-control">
			</div>
			<div class="form-group">
			<label for="author">Author</label>
			<input type="text" ng-model="post.author" id="author" name="author" class="form-control">
			</div>
			<div class="form-group">
			<label for="imgUrl">Image Url</label>
			<input type="text" ng-model="post.imgUrl" id="imgUrl" name="imgUrl" class="form-control">
			</div>
			<div class="form-group">
			<label for="description">Description</label>
			<textarea type="text" ng-model="post.description" id="description" name="description" class="form-control">
			</textarea> 
			<input type="submit" value="Submit Post" ng-click="onOff=onOff">
		</form>
		</div>

		<div class="row col-md-10 col-md-offset-1"  ng-repeat="post in posts | filter: post.query | orderBy: predicate : reverse">
			<div class="col-md-10 postit">
				<div class="col-md-3">
					<img id="postImg" src="{{post.imageUrl}}">
				</div>
				<div class="col-md-9">
					<h2>{{post.title}}</h2> |<span class="glyphicon glyphicon-arrow-up" ng-click="voteUp(post)"></span><span class="glyphicon glyphicon-arrow-down" ng-click="voteDown(post)"></span>

					<span ng-class="post.voteCount > 0 ? 'pos' :(post.voteCount < 0 ?'neg' : 'neu' )">{{post.voteCount}}</span>

					<span><h5> Written by {{post.author}}</h5></span>
					<p>{{post.description}}</p>
					<span>{{post.display}}</span> |
					<span class="glyphicon glyphicon-comment" ng-click="toggle3()">{{comments.length}}Comments</span> | 
					<span class="glyphicon glyphicon-pencil" ng-click="toggle2()">Add Comment</span>
					<br><br>

					<form for="form" ng-show="postComment" ng-submit="addComment(post, comment)">

						<div class="form-group">
							<label for="author">Author</label>
							<input type="text" ng-model="comment.author" id="author" name="author">


							<label for="text">Text</label>
							<input type="text" ng-model="comment.text" id="text" name="text">
							<input type="submit" value="Add Comment">
						</div>
					</form>

					<span ng-show="showComment" ng-repeat="comment in post.comments">
					<p>{{comment.text}} -{{comment.author}}</p>
				
					</span>

	</div>
	</div>
	</div>
	</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
 


<script type="text/javascript" src="js/ukr.js"></script>
<script type="text/javascript" src="js/ukrController.js"></script>





</body>
</html>
